<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="vaultGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#vaultGradient)" opacity="0.1"/>

  <!-- Vault door outer ring -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="url(#vaultGradient)" stroke-width="8"/>

  <!-- Vault door middle ring with notches -->
  <circle cx="100" cy="100" r="60" fill="none" stroke="url(#vaultGradient)" stroke-width="4" opacity="0.6"/>

  <!-- Vault door inner circle -->
  <circle cx="100" cy="100" r="45" fill="url(#vaultGradient)" opacity="0.3"/>

  <!-- Lock mechanism - shield shape -->
  <path d="M 100 60 L 85 75 L 85 95 Q 85 110 100 120 Q 115 110 115 95 L 115 75 Z"
        fill="url(#lockGradient)"
        stroke="#1f2937"
        stroke-width="2"/>

  <!-- Keyhole -->
  <circle cx="100" cy="90" r="6" fill="#1f2937"/>
  <path d="M 97 96 L 103 96 L 101 110 L 99 110 Z" fill="#1f2937"/>

  <!-- Puzzle piece symbols around the vault -->
  <g opacity="0.8">
    <!-- Top puzzle piece -->
    <path d="M 95 25 L 105 25 L 105 30 Q 110 30 110 35 Q 110 40 105 40 L 105 45 L 95 45 L 95 40 Q 90 40 90 35 Q 90 30 95 30 Z"
          fill="url(#vaultGradient)"/>

    <!-- Right puzzle piece -->
    <path d="M 175 95 L 175 105 L 170 105 Q 170 110 165 110 Q 160 110 160 105 L 155 105 L 155 95 L 160 95 Q 160 90 165 90 Q 170 90 170 95 Z"
          fill="url(#vaultGradient)"/>

    <!-- Bottom puzzle piece -->
    <path d="M 95 155 L 105 155 L 105 160 Q 110 160 110 165 Q 110 170 105 170 L 105 175 L 95 175 L 95 170 Q 90 170 90 165 Q 90 160 95 160 Z"
          fill="url(#vaultGradient)"/>

    <!-- Left puzzle piece -->
    <path d="M 25 95 L 25 105 L 30 105 Q 30 110 35 110 Q 40 110 40 105 L 45 105 L 45 95 L 40 95 Q 40 90 35 90 Q 30 90 30 95 Z"
          fill="url(#vaultGradient)"/>
  </g>

  <!-- Binary code decorations (representing encryption) -->
  <g opacity="0.3" font-family="monospace" font-size="10" fill="url(#vaultGradient)">
    <text x="55" y="135" transform="rotate(-45 55 135)">101</text>
    <text x="140" y="70" transform="rotate(45 140 70)">011</text>
    <text x="60" y="70" transform="rotate(-45 60 70)">110</text>
    <text x="135" y="135" transform="rotate(45 135 135)">001</text>
  </g>
</svg>